<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:700|Roboto:700" rel="stylesheet">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <header class="header"><h1>To Do</h1></header>
        <div class="tasks-container" id="tasks"></div>
        <div class="header"><h1>Done</h1></div>
        <div class="tasks-container" id="done">
            <div class="task">
                <label class="checkbox-main">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <input type="button" class="addtask" value="+" onclick="addTask()">
    </div>
    <script src="script.js"></script>
</body>
</html>
